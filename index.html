<!doctype html>
<html lang="sr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pravoslavni Manastiri</title>
  <link rel="icon" type="image/png" href="pictures/watermark.png">
  <!-- Tailwind CDN (kao u PHP headeru) -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="./style.css">
  <script type="text/javascript">
  function googleTranslateElementInit() {
    new google.translate.TranslateElement(
      {
        pageLanguage: 'sr',
        includedLanguages: 'sr,en,ru,el,ro,bs,hr,sl,uk,bg,mk,ka,be',
        autoDisplay: false
      },
      'google_translate_element'
    );
  }
</script>

<script
  type="text/javascript"
  src="https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit">
</script>

  <style>
    :root{
      --bg-paper:#F8F5E7; /* svetla pozadina */
      --bg-dark:#0F172A;  /* header/footer */
      --accent:#2F5233;   /* default */
    }
    body[data-theme="green"] { --accent:#2F5233; }
    body[data-theme="gold"]  { --accent:#D4AF37; }
    body[data-theme="bordo"] { --accent:#7A1F2B; }

    .paper-bg   { background:var(--bg-paper); }
    .dark-bg    { background:var(--bg-dark); }
    .accent-text   { color:var(--accent); }
    .accent-bg     { background:var(--accent); }
    .accent-border { border-color:var(--accent); }

    /* neutralni link sa hover akcentom (za reference) */
    a.ref-link{ color:#374151; text-decoration:none; transition:color .2s,text-decoration .2s; }
    a.ref-link:hover{ color:var(--accent); text-decoration:underline; }
  </style>
</head>

<body data-theme="green">
  <div id="site-header"></div>
  <main id="app"></main>
  <!-- Strelica za povratak na vrh -->
  <button id="scrollTopBtn" title="Nazad na vrh">â†‘</button>

  <script type="module" src="app.js"></script>
</body>
</html>
